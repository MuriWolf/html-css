<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            display: grid;
            height: 100vh;
            place-items: center;

        }

        .bandeira {
            outline: 5px solid red;
        }

        .bandeira > img {
            transform: translate(50px, -50px) rotate(-26deg) scale(0.80);
            transform: translate(100px, -100px) rotate(-26deg) scale(0.80);
        }
    </style>
</head>
<body>
    <div class="bandeira">
        <img src="https://www.3dbbcongress.com/img/flags/br.png" alt="">
    </div>
</body>
</html>
