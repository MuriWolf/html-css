<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
            margin: 0px;
            overflow: hidden;
        }

        body::after {
            background-image: url("https://www.misteriosdoespaco.blog.br/wp-content/uploads/2019/01/vialactea.png");
            background-repeat: no-repeat;
            background-size: cover;
            width: 105%;
            height: 100%;
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            animation: is-panning 10s ease-in-out infinite alternate ; 
        }

        .l-main {
            align-items: center;
            display: flex;
            height: 60vh;
            flex-direction: column;
            justify-content: center;
        }

        .c-main-title {
            color: white;
            font-size: 3rem;
        }

        .c-main-title > small {
            display: block;
            font-size: 1rem;
            margin-bottom: 1em;
            text-align: center;
        }

        .c-btn {
            height: 3rem;
            width: 10em;
            cursor: pointer;
            position: relative;
            border: none;
            text-align: center;
            color: white;
            background-color: rgb(189, 139, 147);
        }

        .c-btn::before {
            border: 6px solid rgb(189, 139, 147);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            content: "";
        }

        .c-btn:hover::before {
            animation: is-rippling 1.5s ease infinite;
        }
  

        @keyframes is-panning {
            from {
                transform: translateX(-50px);
            }
        }

        @keyframes is-rippling {
            to {
                opacity: 0;
                transform: scale(1.15, 1.5);
            }
        }

        @keyframes has-shown {
            from {
                opacity: 0;
                transform: translateY(100px);
            }

            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        .has-shown {
            animation: has-shown 2s cubic-bezier(0.76, 0, 0.24, 1);
        }
    </style>
</head>
<body>
    <main class="l-main">
        <h1 class="c-main-title has-shown"><small>Curso Completo</small>Animações CSS</h1>
        <button class="c-btn has-shown">Quero Fazer!</button>
    </main>

</body>
</html>
