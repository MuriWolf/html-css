<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }

        body::after {
            background-image: url("https://www.misteriosdoespaco.blog.br/wp-content/uploads/2019/01/vialactea.png");
            background-repeat: no-repeat;
            background-size: cover;
            width: 105%;
            height: 100%;
            content: "";
            position: absolute;
            animation: ladin 10s ease-in-out infinite alternate ; 
        }


        @keyframes ladin {
            from {
                transform: translateX(-50px);
            }
        }
    </style>
</head>
