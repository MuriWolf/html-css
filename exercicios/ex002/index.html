<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever
        Paragrafos de qualquer

        jeito, basta colocar
        tudo no meio do 
        par de tags
    </p>
    <p>Use &lt;br&gt; (break row) para quebrar linhas
        como agora <br> :) 
    </p>
    <p>
        Vamos adicionar alguns simbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        <p>
        </p>
        Vamos adicionar alguns emoji: 
        &#x1F43A;
        &#x1F918;
    </p>
</body> 
</html>
