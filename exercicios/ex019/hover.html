<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div.easteregg {
            width: 150px;
        }

        div > p{
            display: none;
            color: white;
            background-color: rgb(168, 0, 0);
            width: 210px;
        }
        
        div:hover > p {
            display: block;
        }

        div:hover {
            color: red; 
        }

    </style>

</head>
<body>
    <h1>Exemplo de hover</h1>
    <h2></h2>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div class="easteregg">
        Passe o mouse aqui
        <p>EASTEREGG ENCONTRADO!!</p>
    </div>
    <p>Fim do Exemplo.</p>
    <div class="menu-bar">

</body>
</html>
