<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas HTML</title>
    <style>
        h1 {
            text-align: center;
            background-color: lightgreen;

            height: 300px;
            width: 300px;

            padding: 10px 10px 10px 10px;

            border: 10px solid rgb(8, 63, 8);

            outline: 5px dashed rgb(0, 0, 0);

            margin: 30px auto 30px auto;                
        }

        a { 
            border: 10px solid red;
        }
    </style>

</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafo é outro exemplo de caixa box-level, ja o <a href="#">link é um exemplo de caixa inline-level.</a> Agora bora testar. :)</p>
</body>
</html>
