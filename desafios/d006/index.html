<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="wolf_favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os elementos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="Ultilize a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Ultilize as tags <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Ultilize a tag <img>">Imagens</abbr></li>
        <li><abbr title="Ultilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Ultilize a tag <code>">Código fonte</abbr></li>
        <li><abbr title="Ultilize a tag <ol> e <li> ">Listas numeradas</abbr></li>
        <li><abbr title="Ultilize a tag <ul> e <li>">Listas com marcadores</abbr></li>
    </ul>
</body>
</html>
