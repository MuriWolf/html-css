<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        /* td {
            padding: 0.25em 0.5em;
        }*/
        
        table {
            width: 50%;
            height: 200px;
            color: white;
        }
    </style>
</head>
<body>
    <table 
        border="1" bordercolor="#ff00ff"
        bgcolor="#00eeff"
        background="anime-aesthetic2.gif"
        cellspacing="6"
        cellpadding="6"
    >
        <tr>
            <td colspan="2"><strong>Nomes</strong></td>
        </tr>
        <tr>
            <td align="end" valign="top">Murillo</td>
            <td rowspan="2">Marie</td>
        </tr>
        <tr>
            <td bgcolor="#ffee1f">Jonathan</td>
        </tr>
    </table>
</body>
</html>
